<body>
<div class="container">
<h1>Ashish Gupta</h1>
     <div class="contact-form">
	 <div class="profile-pic">
	 <img class="me" src="../static/web/images/1.png" alt="User Icon"/>
	 </div>	 
	 <div class="signin">
     <form method="post" id="login-form">
             <h3 style="color:red;">{{msg}}</h3>
	      <input type="text" class="user" value="Username" name="user_name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" />
		  <input type="password" class="pass" value="Password"name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
		  <p><a href="#">Forgot Password?</a></p>		  
     </form>
	 </div>	 
	      <input type="submit" value="Login" onclick="submitForm()"/>
	 </div>
</div>
<div class="footer">
     <p>Developed By Ashish Gupta</p>
</div>
<script>
    function submitForm() {
        document.getElementById("login-form").submit();
    }
